<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:include src="/base.xhtml" />

	<div class="container">
		<h3>Cadastrar Genero</h3>
		<h:messages globalOnly="true" styleClass="alert alert-success" style="list-style: none;"/>
		<h:form>
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<h:outputLabel value="Nome"/>
						<h:inputText value="#{Genero.genero.nome}" styleClass="form-control"/>
					</div>
				</div>
			</div>
			<h:commandButton value="Cadastrar" styleClass="btn btn-primary" actionListener="#{Genero.cadastrar}"/>
		</h:form>
	</div>
</html>
